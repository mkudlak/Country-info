<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Info</title>

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Country Info</h1>
    <i class="fas fa-globe"></i>
    <br>
    <input id="country-name" type="text" />
    <button id="search">Search a country</button>
    <br>
    <br>
    <div id='show'>  
        <h2>List of countries</h2>
        <table>
            <tr>
                <th colspan="2">
                    <h3 id="country"></h3>
                </th>
            </tr>
            <tr>
                <td>Capital</td>
                <td id="capital"></td>       
            <tr> 
                <td>Region</td>
                <td id="region"></td>
            </tr>
            <tr>
                <td>Population</td>
                <td id="population"></td>
            <tr>
        </table>
    </div>      
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
